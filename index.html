<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="books">
            <div class="book">
                <div class="left">
                    <h1 class="title">The Hobbit</h1>
                    <p class="author"> By J.R.R Tolkien</p>
                </div>
                <div class="right">
                    <p class="pages">310 Pages</p>
                    <p class="read">You haven't read this book</p>
                </div>
            </div>
            <button type="submit" class="addBook">Add a book</button>
        </div>
    </div>
    <div class="user-input">
        <form action="" class="user-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">No. of Pages</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div>
                <input type="checkbox" name="read" id="read">
                <label for="read">Have you read this?</label>
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
