<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="books">
            
            <button data-modal-target="#modal" class="addBook">Add a book</button>
        </div>
    </div>
    <div class="user-input" id="modal" class="modal">
        <div class="form-header">
            <h1 class="form-title">ENTER YOUR BOOK</h1>    
            <button data-close-button class="close-button">&times;</button>
        </div>
        <form action="" class="user-form">
            <div>
                <label for="title">Title</label>
                <input data-id-text type="text" name="title" id="title" value="The Hobbit" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input data-id-text type="text" name="author" id="author" value="J.R.R Tolkien" required>
            </div>
            <div>
                <label for="pages">No. of Pages</label>
                <input data-id-text type="text" name="pages" id="pages" value="310" required>
            </div>
            <div>
                <p>Have you read this?</p>
                <input type="radio" name="read" id="yes" value="yes">
                <label data-label for="read">Yes</label>
                <input type="radio" name="read" id="no" value="no">
                <label data-label for="read">No</label>
            </div>
            <button type="submit" class="book-submit">Add it</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
